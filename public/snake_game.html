<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game | Jon's Portfolio</title>

    <style>
        /* ===== Global Page Styling ===== */
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background-color: #0f2d1e; /* Dark green */
            color: #e6f4ea;
        }

        a {
            color: #1f7a4d;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ===== Layout ===== */
        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background-color: #cdebd6; /* Light green */
            color: #0f2d1e;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        /* ===== Button ===== */
        .button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 18px;
            background-color: #1f7a4d;
            color: #e6f4ea;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #155c38;
        }

        /* ===== Game ===== */
        canvas {
            display: block;
            margin: 15px auto;
            background-color: black;
            border: 3px solid #1f7a4d;
            border-radius: 6px;
        }

        .info {
            margin-top: 10px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Back to portfolio -->
        <a href="./index.html" class="button">‚Üê Back to Portfolio</a>

        <!-- Game Card -->
        <section class="card">
            <h1>üêç Snake Game</h1>
            <p>
                A classic Snake game built with <strong>HTML Canvas</strong> and
                <strong>JavaScript</strong>.
            </p>

            <p class="info">
                <strong>Score:</strong> <span id="score">0</span><br />
                Arrow Keys = Move | Space = Pause | R = Restart
            </p>

            <canvas id="game" width="400" height="400"></canvas>
        </section>

    </div>

    <!-- ===== Snake Game Script ===== -->
    <script>
        // Canvas setup
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const box = 20;

        // Game state variables
        let snake, direction, food, score, gameInterval, isPaused;

        // Initialize or restart the game
        function initGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            food = randomFood();
            score = 0;
            isPaused = false;

            document.getElementById("score").textContent = score;

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(draw, 120);
        }

        // Generate random food position
        function randomFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        // Keyboard controls
        document.addEventListener("keydown", (event) => {
            const key = event.key;

            if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";

            // Pause / resume
            if (key === " ") isPaused = !isPaused;

            // Restart
            if (key.toLowerCase() === "r") initGame();
        });

        // Main game loop
        function draw() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? "#1f7a4d" : "#3fbf7f";
                ctx.fillRect(part.x, part.y, box, box);
            });

            // Draw food
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);

            // Calculate next head position
            let head = { ...snake[0] };
            if (direction === "LEFT") head.x -= box;
            if (direction === "UP") head.y -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "DOWN") head.y += box;

            // Collision detection
            if (
                head.x < 0 || head.y < 0 ||
                head.x >= canvas.width || head.y >= canvas.height ||
                snake.some(part => part.x === head.x && part.y === head.y)
            ) {
                clearInterval(gameInterval);
                alert("Game Over! Final Score: " + score);
                return;
            }

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").textContent = score;
                food = randomFood();
            } else {
                snake.pop();
            }

            snake.unshift(head);
        }

        // Start the game when page loads
        initGame();
    </script>

</body>
</html>
